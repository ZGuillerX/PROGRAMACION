<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="navegacion">
      <nav>
        <a href="¿Quines Somos?" class="textHeader">¿Quienes Somos?</a>
        <a href="Catalago" class="textHeader">Catalogo</a>
        <a href="Envio" class="textHeader">Envio</a>
        <a href="Recetas" class="textHeader">Recetas</a>
        <a href="Promociones" class="textHeader">Promociones</a>
      </nav>
    </header>
    <div class="main">
      <aside class="right">
        <h1 class="name"><em>LOVE BITES</em></h1>
        <section class="imagenesDesplazables">
          <img src="PanBarraRustica.png" class="img1" />
          <img src="Pancentenoconsemillas.png" class="img2" />
          <img src="PanRemolacha.png" class="img3" />
          <img src="PanTigre.png" class="img4" />
        </section>
        <button class="botonContactenos"><span>Contactenos</span></button>
        <button class="botonMasSobreNosotros">
          <span>Mas sobre Nosotros</span>
        </button>
      </aside>
      <main>
        <input
          id="buscar"
          type="search"
          placeholder="¿🔎Que Producto Buscas?"
        />
        <form>
          <h2 class="textIniciar">Iniciar Sesion</h2>
          <p class="usp" id="uss">Usuario</p>
          <input type="text" class="inputUsuario" />
          <p class="usp">Contraseña</p>
          <input type="password" class="inputContraseña" />
          <a href="¿Se te Olvido la Contraseña?" class="contraseñaOlvidada"
            >¿Se te Olvido la Contraseña?</a
          >
          <button class="iniciar"><span>Iniciar Sesion</span></button>
          <button class="iniciarAdmin">
            <span> Iniciar Sesion Como Administrador</span>
          </button>
          <p class="noTienesCuenta">¿Todavia no Tienes Cuenta?</p>
          <a href="Registrate Aqui" class="registrarse">Registrate Aqui</a>
          <div class="cuadroAmarillo">
            <p class="comparte">Compartenos tu Experiencia<br />👇👇👇</p>
            <input type="text" class="text" />
          </div>
          <div class="cuadroRojo"></div>
        </form>
      </main>
    </div>

    <script></script>
  </body>
</html>
