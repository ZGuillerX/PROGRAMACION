<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="snake.css" />
  </head>
  <body>
    <div id="containerScore">
      <p id="score">Score:</p>
      <p id="textScore">0</p>
    </div>
    <div id="containerTotalScore">
      <p id="ScoreTotal"></p>
      <p id="textGameOver"></p>
    </div>
    <canvas></canvas>
    <div id="ContainerRestartGame" class="button-container">
      <button id="btnUp">🢁</button>
    </div>
    <div class="button-container">
      <button id="btnLeft">🢀</button>
      <button id="btnRight">🢂</button>
    </div>
    <div class="button-container">
      <button id="btnDown">🢃</button>
    </div>
    <div class="button-container">
      <button id="btnRestartGame">Restart Game</button>
    </div>

    <script src="snake.js"></script>
  </body>
</html>
